type Detail {
  _id: String
  created_at: String
  updated_at: String
  title: String
  principle: Principle
}

"""
The `JSON` scalar type represents JSON values as specified by [ECMA-404](http://www.ecma-international.org/publications/files/ECMA-ST/ECMA-404.pdf).
"""
scalar JSON

union Morph = Detail | Principle | Step | Supporter | UploadFile | UsersPermissionsPermission | UsersPermissionsRole | UsersPermissionsUser

type Principle {
  _id: String
  created_at: String
  updated_at: String
  title: String
  step: Step
  detail(sort: String, limit: Int, start: Int, where: JSON): [Detail]
}

type Query {
  detail(id: String!): Detail
  details(sort: String, limit: Int, start: Int, where: JSON): [Detail]
  principle(id: String!): Principle
  principles(sort: String, limit: Int, start: Int, where: JSON): [Principle]
  step(id: String!): Step
  steps(sort: String, limit: Int, start: Int, where: JSON): [Step]
  supporter(id: String!): Supporter
  supporters(sort: String, limit: Int, start: Int, where: JSON): [Supporter]
  files(sort: String, limit: Int, start: Int, where: JSON): [UploadFile]
  role(id: String!): UsersPermissionsRole

  """
  Retrieve all the existing roles. You can't apply filters on this query.
  """
  roles(sort: String, limit: Int, start: Int, where: JSON): [UsersPermissionsRole]
  user(id: String!): UsersPermissionsUser
  users(sort: String, limit: Int, start: Int, where: JSON): [UsersPermissionsUser]
}

type Step {
  _id: String
  created_at: String
  updated_at: String
  title: String
  order: Int
  principle(sort: String, limit: Int, start: Int, where: JSON): [Principle]
}

"""List of all supporters"""
type Supporter {
  _id: String
  created_at: String
  updated_at: String
  first_name: String
  last_name: String
  email: String
  twitter_handle: String
  linkedin_handle: String
}

type UploadFile {
  _id: String
  created_at: String
  updated_at: String
  name: String
  hash: String
  ext: String
  mime: String
  size: String
  url: String
  provider: String
  related(sort: String, limit: Int, start: Int, where: JSON): [Morph]
}

type UsersPermissionsPermission {
  _id: String
  type: String
  controller: String
  action: String
  enabled: Boolean
  policy: String
  role: UsersPermissionsRole
}

type UsersPermissionsRole {
  _id: String
  name: String
  description: String
  type: String
  users(sort: String, limit: Int, start: Int, where: JSON): [UsersPermissionsUser]
  permissions(sort: String, limit: Int, start: Int, where: JSON): [UsersPermissionsPermission]
}

type UsersPermissionsUser {
  _id: String
  username: String
  email: String
  provider: String
  password: String
  resetPasswordToken: String
  role: UsersPermissionsRole
}
